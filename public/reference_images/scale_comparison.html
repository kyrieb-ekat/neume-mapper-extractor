<!DOCTYPE html>
<html>
<head>
    <title>Scale Factor Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .scale-container { margin-bottom: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        img { max-width: 100%; border: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>Scale Factor Comparison</h1>
    <p>Compare different scale factors to find the best one for your image.</p>

    <div class="scale-container">
        <h2>Scale Factor: 0.050</h2>
        <img src="overlay_scale_0.050.jpg" alt="Scale 0.050">
    </div>

    <div class="scale-container">
        <h2>Scale Factor: 0.163</h2>
        <img src="overlay_scale_0.163.jpg" alt="Scale 0.163">
    </div>

    <div class="scale-container">
        <h2>Scale Factor: 0.275</h2>
        <img src="overlay_scale_0.275.jpg" alt="Scale 0.275">
    </div>

    <div class="scale-container">
        <h2>Scale Factor: 0.388</h2>
        <img src="overlay_scale_0.388.jpg" alt="Scale 0.388">
    </div>

    <div class="scale-container">
        <h2>Scale Factor: 0.500</h2>
        <img src="overlay_scale_0.500.jpg" alt="Scale 0.500">
    </div>

</body>
</html>
